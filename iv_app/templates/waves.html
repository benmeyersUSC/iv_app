<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Waves</title>
</head>
<style>
    body {
        font-family: "Times New Roman", Times, serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #000;
        color: #fff;
    }

    img.logo {
        width: 400px;
        height: 270px;
    }

    h1 { font-size: 24px; }
    p { font-size: 16px; }

    .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin: 0 auto;
        max-width: 900px;
    }

    button[type="submit"] {
        font-size: 16px;
        padding: 20px;
        border: none;
        border-radius: 5px;
        background-color: #008000;
        color: #fff;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #ff0000;
    }

    .formula-container {
        width: 80%;
        margin: 0 auto;
        background-color: #404040;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: smaller;
    }

    .formula-description {
        text-align: left;
        margin-bottom: 20px;
        font-size: smaller;
    }

    .logout-btn {
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #008000;
        color: #fff;
        cursor: pointer;
    }

    .logout-btn:hover {
        background-color: #ff0000;
    }

    .wave-form {
        margin: 20px auto;
        max-width: 1000px;
        background-color: #404040;
        padding: 20px;
        border-radius: 5px;
    }

    select {
        margin: 10px 5px;
        padding: 8px;
        width: 80px;
        background-color: #333;
        color: white;
        border: 1px solid #666;
        border-radius: 3px;
    }

    #freqSelects {
        margin: 15px 0;
    }

    label {
        display: block;
        margin: 10px 0;
    }
</style>
<body>

<p>SOUND WAVES</p>

<div class="wave-form">
    <form id="waveForm" action="/runWaves" method="POST">
        <label for="numFreqs">Number of Frequencies:</label>

        <select id="numFreqs" name="numFreqs" onchange="updateFrequencySelects()">
            {% for i in range(1, 6) %}
                <option value="{{ i }}" {% if last_value == i %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <div id="freqSelects">
        </div>

        <button type="submit">Generate Waves</button>
    </form>
</div>

{% if show_image %}
<div class="formula-container">
    <img src="{{ url_for('static', filename='images/fourier/fourier.png') }}" alt="Fourier Transform">
</div>
{% endif %}

<form action="/client" method="GET">
    <input type="submit" class="logout-btn" value="Home">
</form>

<script>
function createFrequencyOptions() {
    let options = '';
    for (let i = 1; i <= 100; i++) {
        options += `<option value="${i}">${i}</option>`;
    }
    return options;
}

function updateFrequencySelects() {
    const numFreqs = document.getElementById('numFreqs').value;
    const container = document.getElementById('freqSelects');
    container.innerHTML = '';

    for (let i = 0; i < numFreqs; i++) {
        const select = document.createElement('select');
        select.name = `freq${i + 1}`;
        select.innerHTML = createFrequencyOptions();
        select.value = Math.floor(Math.random() * 100) + 1;
        container.appendChild(select);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    updateFrequencySelects();
});
</script>

</body>
</html>
