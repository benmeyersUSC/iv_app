

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black-Scholes Simulator</title>
<style>

     select {
        padding: 10px;
        border: 1px solid #404040;
        border-radius: 5px;
        background-color: #404040; /* Light gray background */
        color: #ffffff; /* Dark gray text color */
        appearance: none; /* Disable default browser styles */
        -webkit-appearance: none; /* For older versions of webkit-based browsers */
    }

    /* Style the arrow indicator for the select dropdown */
    select::-ms-expand {
        display: none; /* Hide the default arrow indicator in Internet Explorer */
    }

    /* Apply styles to the dropdown options */
    option {
        background-color: #404040; /* White background */
        color: #ffffff; /* Dark gray text color */
    }






    /* CSS for images */
img {
    width: 200px;
    height: auto;
    margin-right: 10px;
}

/* CSS for button container */
.button-container {
    display: flex;
    justify-content: left;
    margin-bottom: 20px;
}

/* CSS for image container */
.image-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

/* Adjust image width and add margin */
.image-container img {
    width: 350px;
    height: auto;
    margin: 0 10px;
}

/* Body styling */
body {
    font-family: "Times New Roman", Times, serif;
    margin: 0;
    padding: 20px;
    background-color: #000000; /* Black background */
    color: #ffffff; /* White text */
}

/* Button styling */
input[type="submit"],
button[type="submit"] {
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #008000; /* Red color */
    color: white; /* White text color */
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s; /* Smooth transition */
}

/* Button hover effect */
input[type="submit"]:hover,
button[type="submit"]:hover {
    background-color: #ff0000; /* Green color on hover */
}

/* Container styling */
.container {
    margin: 20px auto;
    width: 80%;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
}

/* Table header styling */
thead {
    background-color: #f2f2f2;
}

/* Table header text styling */
th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

/* Table header text color */
th {
    background-color: #404040; /* Dark gray background */
    color: white; /* White text color */
}

</style>




</head>

<body>
<h1>Choose parameters for a Bond you'd like to trade</h1>

<h2>Bond parameters:</h2>



<form action="/bond_trading/home" method="POST" class="button-container" id="parameters-form">

    <label for="par">Par Value ($):</label>
    <select name="par" id="par">
        {% for i in range(100, 1100, 100) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <label for="coupon_rate">Coupon Rate (%):</label>
    <select name="coupon_rate" id="coupon_rate">
        {% for i in range(0, 101, 1) %}
            <option value="{{ i/100 }}">{{ i/100 }}</option>
        {% endfor %}
    </select>

    <label for="maturity_period">Maturity Period (years):</label>
    <select name="maturity_period" id="maturity_period">
        {% for i in range(1, 51, 5) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <label for="price">Price ($):</label>
    <select name="price" id="price">
        {% for i in range(10, 1001, 5) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <button type="submit">Render with new chosen parameters!</button>
</form>



<form action="/client" method="GET">
    <input type="submit" class="logout-btn" value="Home">
</form>



</body>
</html>
